<!DOCTYPE html>
<html>
<head>
	<title>Styling with links</title>
	<style type="text/css">
		a:link {
				color: blue;
		}
		a:hover {background-color: red;
				color: white;
				font-weight:bold;
		}
		a:visited {color:blue;
				text-decoration:underline;
		}
		a:active {background-color:blue;
		}
		table {border:3px solid blue;}
		tr {background-color:yellow;}
		td {border:3px solid red;}
		ul {border: 1px solid red;
			list-style-type:circle;}
	</style>
</head>
<body>
		<!-- ul {list-style-type:square;}  
			 ul{list-style-image:url("img/one.png");} -->	

	<table>
		<tr>
			<td> One </td>
			<td> Three </td>
		</tr>
		<tr>
			<td>One</td>
			<td>Three</td>
		</tr>
		<tr>
			<td>One</td>
			<td>Three</td>
		</tr>
	</table>
	<ul>
		<li>Apple</li>
		<li>Orange</li>
		<li>Banana</li>
	</ul>
</body>
</html>
