<!DOCTYPE html>
<html>
<head>
	<title>Styling with links</title>
	<style type="text/css">
		a:link {
				color: blue;
		}
		a:hover {background-color: red;
				color: white;
				font-weight:bold;
		}
		a:visited {color:blue;
				text-decoration:underline;
		}
		a:active (background-color:blue;
		}
	</style>
</head>
<body>
	<a href="http://google.com">Click here for Searching </a> any text.This will take you to google site
</body>
</html>
